<!DOCTYPE html>
<html>
<head>
  <title>Crush'd</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #9ecaed;
      box-shadow: 0 0 10px #9ecaed;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <form method="post" action="https://forms.un-static.com/forms/e4aecf1eaec57c24f011c84e1d776597dc4de026">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" placeholder="Please enter your name" type="text" required="required" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">E-mail address</label>
        <input id="email" name="email" placeholder="Your e-mail address" type="text" required="required" class="form-control">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" cols="40" rows="5" required="required" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <button name="submit" type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
    <div class="footer">
      <p><small>(Powered by <a href="https://un-static-forms.com" rel="nofollow">Un-static Forms</a>)</small></p>
    </div>
  </div>
</body>
</html>
